<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H-FASHION | HANU FASHION Ecommerce System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/slideshow.css}">
    <link rel="stylesheet" th:href="@{/css/fontAwesome.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" referrerpolicy="no-referrer" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Icon -->
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>-->
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
</head>
<body>
    <nav class="nav-one" >
        <div class="container flex">
            <div class="logo1 flex">
                <p>3-5 business days delivery & free return</p>
                <!--            <a th:href="@{/}"><img th:src="@{images/logo.png}" /></a>-->
            </div>
            <div class="nav-one-menu">
                <ul sec:authorize="!isAuthenticated()" class="right flex">
                    <li><a th:href="@{/login}">Sign In</a></li>
                    <li><a th:href="@{/register}">Sign Up</a></li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="right flex welcome-user" style="margin-bottom: 0px">
                    <li>
                        <p sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name" style="text-decoration: underline; ">Email</span></p>
                    </li>
                    <li><a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Management</a></li>
                    <li><a th:href="@{/logout}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="nav-second">
        <div class="container flex">
            <div class="brand-name" onclick="location.href='/';">
                <h1>H-FASHION</h1>
                <!--            <p>HANU FASHION Ecommerce System</p>-->
            </div>
            <ul class="flex">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/shop}">Shop</a></li>
                <li><a th:href="@{/}">About</a></li>
                <li class="cart"><a th:href="@{/cart}"><i class="fa-solid fa-cart-shopping" th:text=" ${cartCount}"> 0</i></a></li>
            </ul>
        </div>
    </nav>
    <div layout:fragment="content"></div>
</body>
</html>
